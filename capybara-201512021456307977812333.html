<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
      
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/application.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav class="cyan darken-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Task Manager</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/tasks">Task Index</a></li>
            <li><a href="/tasks/new">New Task</a></li>
          </ul>

          <ul id="slide-out" class="side-nav">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/tasks">Task Index</a></li>
            <li><a href="/tasks/new">New Task</a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
      </nav>

      <header class="row">
  <h2 class="col m12 s12 center-align cyan-text text-darken-2">Add a New Task</h2>
</header>

<section class="row">
  <form class="col s12" action="/tasks" method="post">
    <div class="row">
      <h5 class="">Enter a new task:</h5>

      <div class="input-field col s12">
        <input class="cyan-text darken-3" type='text' id="title" name='task[title]' placeholder="Title"/>
      </div>
      <div class="input-field col s12">
        <textarea class="light-blue-text darken-3" id="description" name='task[description]' placeholder="Description"></textarea>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action" id="new-task-submit" value="Submit">Submit
        <i class="material-icons right">send</i>
      </button>

    </div>
  </form>
</section>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/materialize.min.js"></script>
      <script type="text/javascript">
        // Initialize collapse button
        $(".button-collapse").sideNav();
      </script>
    </body>
  </html>
